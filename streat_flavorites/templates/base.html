<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Your Online Store{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Your Online Store</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'cart' %}">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; {{ year }} Your Online Store</p>
    </footer>
</body>
</html>
