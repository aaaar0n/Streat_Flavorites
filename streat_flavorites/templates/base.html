{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <title>{% block title %}Your Online Store{% endblock %}</title>
</head>
<body>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #FFA351;
        color: white;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 0; /* Adjust padding to control header size */
        height: auto; /* Adjust height as needed */
        line-height: 0; /* Vertically center text */
    }
    .header-logo {
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    .header-logo img {
        max-width: 150px;
        max-height: 150px;
        margin-right: 10px;
        
    }
    .cart-button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        margin-left: 10px;
    }
    .subheader {
        background-color: #b88a01;
        color: black;
        text-align: center;
        padding: 5px;
        font-family: 'Indie Flower', cursive;
        font-weight: bold;
        font-size: 36px;
        width: 100%;
        z-index: 1000; /* Ensure the subheader is above other elements */
        transition: background-color 0.3s ease; /* Add smooth transition */
        position: relative; /* Required for sticky behavior */
    }

    .subheader.sticky {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
    }

    .subheader a {
        color: black;
        text-decoration: none;
        margin: 0 10px;
        border-bottom: 1px solid transparent; /* Hide border by default */
        padding-bottom: 4px; /* Optional: Add padding for spacing */
    }

    .subheader a:hover {
        border-bottom: 1px solid #00000000; /* Show border on hover */
        background-color: #f8d300; /* Change background color on hover */
        border-radius: 10px; /* Add rounded edge on hover */
    }
</style>

<div class="header">
    <div class="header-logo">
        <a href="{% url 'index' %}">
            <img src="{% static 'logo.png' %}" alt="Logo">
        </a>
    </div>
    <a href="{% url 'cart' %}" class="cart-button">Cart</a>
</div>

<div class="subheader" id="subheader">
    {% for category in categories %}
        <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
    {% endfor %}
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

<script>
    window.onscroll = function() {stickySubheader()};
    
    var subheader = document.getElementById("subheader");
    var sticky = subheader.offsetTop;

    function stickySubheader() {
        if (window.pageYOffset > sticky) {
            subheader.classList.add("sticky");
        } else {
            subheader.classList.remove("sticky");
        }
    }
</script>

</body>
</html>
