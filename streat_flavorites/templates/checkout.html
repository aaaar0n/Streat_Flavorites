<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <h2>Cart Items:</h2>
        <ul>
            {% for item in cart_items %}
                <li>{{ item.item.name }} - Quantity: {{ item.quantity }}</li>
            {% endfor %}
        </ul>
        
        <!-- Add user information fields, payment options, etc. -->
        
        <button type="submit">Complete Checkout</button>
    </form>
</body>
</html>
